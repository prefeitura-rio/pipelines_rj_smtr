        data_type: string
        quote: true
      - name: tipo_os
        description: "{{ doc('tipo_os') }}"
        data_type: string
        quote: true
      - name: servico
        description: "{{ doc('servico') }}"
        data_type: string
        quote: true
      - name: consorcio
        description: "{{ doc('consorcio') }}"
        data_type: string
        quote: true
      - name: sentido
        description: "{{ doc('sentido') }}"
        data_type: string
        quote: true
      - name: extensao
        description: "{{ doc('extensao') }}"
        data_type: float64
        quote: true
      - name: partidas
        description: "{{ doc('partidas') }}"
        data_type: int64
        quote: true
      - name: quilometragem
        description: "{{ doc('quilometragem') }}"
        data_type: float64
        quote: true
      - name: faixa_horaria_inicio
        description: "{{ doc('faixa_horaria_inicio') }}"
        data_type: datetime
        quote: true
      - name: faixa_horaria_fim
        description: "{{ doc('faixa_horaria_fim') }}"
        data_type: datetime
