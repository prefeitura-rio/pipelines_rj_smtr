  - name: veiculo_licenciamento_dia
    description: Tabela histórica de dados cadastrais dos veículos que operam o sistema de transporte rodoviário, considerando tanto os licenciados no Sistema de Transporte Urbano [STU] quanto as solicitações válidas em andamento para ingresso no sistema [contém dados a partir de 2025-04-01]
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data
            - id_veiculo
            - placa
      - dbt_expectations.expect_row_values_to_have_data_for_every_n_datepart:
          date_col: data
          date_part: day
          test_start_date: "2025-04-01"
          test_end_date: null  # vai até a data atual
    columns:
      - name: data
        description: Data [partição]
        data_type: date
        quote: true
        tests:
          - not_null
        tests:
          - not_null
          - accepted_values:
              values: ["ONIBUS", "VAN", "BRT"]
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
      - name: data_processamento
        description: Data em que as informações do veículo foram atualizadas nesta tabela
        data_type: date
        quote: true
        tests:
          - not_null
        tests:
          - not_null
          - accepted_values:
              values: ["ONIBUS", "VAN", "BRT"]
        tests:
          - not_null
      - name: id_veiculo
        description: "{{ doc('id_veiculo') }}"
        data_type: string
        quote: true
        tests:
          - not_null
        tests:
          - not_null
          - accepted_values:
              values: ["ONIBUS", "VAN", "BRT"]
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: "^[A-Za-z0-9]+$"  # apenas alfanumérico
      - name: placa
        description: "{{ doc('placa') }}"
        data_type: string
        quote: true
        tests:
          - not_null
        tests:
          - not_null
          - accepted_values:
              values: ["ONIBUS", "VAN", "BRT"]
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: "^[A-Z]{3}[0-9][A-Z0-9][0-9]{2}$"  # formato placa brasileira
      - name: modo
        description: "{{ doc('modo') }}"
        data_type: string
        quote: true
        tests:
          - not_null
        tests:
          - not_null
          - accepted_values:
              values: ["ONIBUS", "VAN", "BRT"]
      - name: permissao
        description: "{{ doc('permissao') }}"
        data_type: string
        quote: true
        tests:
