version: 2

models:
  - name: subsidio_faixa_servico_dia_tipo_viagem
    description: "Sumário do subsídio dos serviços de ônibus (SPPO) por dia, faixa horária e tipo de viagem."
    columns:
      - name: data
        description: "Data de emissão do sinal de GPS."
      - name: tipo_dia
        description: "Dia da semana considerado para o cálculo da distância planejada - categorias: Dia Útil, Sabado, Domingo."
      - name: faixa_horaria_inicio
        description: "Horário inicial da faixa horária"
      - name: faixa_horaria_fim
        description: "Horário final da faixa horária"
      - name: consorcio
        description: "Consórcio que opera o serviço."
      - name: servico
        description: "Serviço realizado pelo veículo."
      - name: indicador_ar_condicionado
        description: "Indicador se o veículo foi licenciado com ar condicionado."
      - name: indicador_penalidade_judicial
        description: "{{ doc('indicador_penalidade_judicial') }}"
      - name: indicador_viagem_dentro_limite
        description: "{{ doc('indicador_viagem_dentro_limite') }}"
      - name: tipo_viagem
        description: "Tipo de viagem"
      - name: viagens_faixa
        description: "Quantidade de viagens apuradas por faixa horária."
      - name: km_apurada_faixa
        description: "Distância apurada para o serviço por faixa horária(km)."
      - name: km_subsidiada_faixa
        description: "Distância subsidiada para o serviço por faixa horária (km)"
      - name: valor_apurado
        description: "Valor da distância apurada multiplicada pelo subsídio por quilômetro (sem glosa). É zerado quando POF < 80%."
      - name: valor_acima_limite
        description: "Valor apurado das viagens que não foram remuneradas (por estar acima do teto de 120% / 200%)."
      - name: valor_total_sem_glosa
        description: "Valor total das viagens considerando o valor máximo por km."
      - name: versao
        description: "{{ doc('versao') }}"
      - name: datetime_ultima_atualizacao
        description: "{{ doc('datetime_ultima_atualizacao') }}"
  - name: subsidio_sumario_servico_dia_pagamento
    description: "Sumário do subsídio dos serviços de ônibus (SPPO) por dia"
    columns:
      - name: data
        description: "Data de emissão do sinal de GPS."
      - name: tipo_dia
        description: "Dia da semana considerado para o cálculo da distância planejada - categorias: Dia Útil, Sabado, Domingo."
      - name: consorcio
        description: "Consórcio que opera o serviço."
      - name: servico
        description: "Serviço realizado pelo veículo."
      - name: viagens_dia
        description: "Quantidade de viagens apuradas por dia."
      - name: km_apurada_dia
        description: "Distância apurada para o serviço por dia (km)."
      - name: km_subsidiada_dia
        description: "Distância subsidiada para o serviço por dia (km)."
      - name: km_planejada_dia
        description: "Distância planejada para o serviço por dia (km)."
      - name: valor_a_pagar
        description: "Valor efetivo de pagamento (valor_total_apurado - valor_acima_limite - valor_glosado)."
      - name: valor_glosado
        description: "Valor total das viagens considerando o valor máximo por km, subtraído pelo valor efetivo por km."
      - name: valor_acima_limite
        description: "Valor apurado das viagens que não foram remuneradas (por estar acima do teto de 120% / 200%)."
      - name: valor_total_sem_glosa
        description: "Valor total das viagens considerando o valor máximo por km."
      - name: valor_total_apurado
        description: "Valor total das viagens apuradas, subtraídas as penalidades (POF =< 60%)."
      - name: valor_judicial
        description: "Valor de glosa depositada em juízo (Autuação por ar inoperante, Veículo licenciado sem ar, Penalidade abaixo de 60% e Notificação dos Agentes de Verão)."
      - name: valor_penalidade
        description: "Valor penalidade [negativa] (POF =< 60%)."
      - name: versao
        description: "{{ doc('versao') }}"
      - name: datetime_ultima_atualizacao
        description: "{{ doc('datetime_ultima_atualizacao') }}"
  - name: subsidio_penalidade_servico_dia
    description: "Tabela com o valor penalidade dos serviços de ônibus (SPPO) por dia e serviço."
    columns:
      - name: data
        description: "{{ doc('data_gps') }}"
      - name: tipo_dia
        description: "{{ doc('tipo_dia') }}"
      - name: consorcio
        description: "{{ doc('consorcio') }}"
      - name: servico
        description: "{{ doc('servico') }}"
      - name: valor_penalidade
        description: "Valor penalidade [negativa] (POF =< 60%)."
      - name: versao
        description: "{{ doc('versao') }}"
      - name: datetime_ultima_atualizacao
        description: "{{ doc('datetime_ultima_atualizacao') }}"
  - name: bilhetagem_consorcio_dia
    description: "Tabela com os valores totais de pagamento da Jaé agregados por consorcio e dia"
    columns:
      - name: data_ordem
        description: "Data da ordem de pagamento (partição)"
      - name: id_consorcio
        description: "Identificador do consórcio na tabela cadastro.consorcios"
      - name: consorcio
        description: "Nome do consórcio"
      - name: id_ordem_pagamento
        description: "Identificador da ordem pagamento no banco de dados da Jaé"
      - name: quantidade_transacao_debito
        description: "Quantidade de transações feitas na modalidade débito"
      - name: valor_debito
        description: "Valor total das transações feitas na modalidade débito (R$)"
      - name: quantidade_transacao_especie
        description: "Quantidade de transações feitas em espécie"
      - name: valor_especie
        description: "Valor total das transações feitas em espécie (R$)"
      - name: quantidade_transacao_gratuidade
        description: "Quantidade de transações feitas com gratuidade"
      - name: valor_gratuidade
        description: "Valor total das transações feitas com gratuidade (R$)"
      - name: quantidade_transacao_integracao
        description: "Quantidade de transações feitas com integração"
      - name: valor_integracao
        description: "Valor total das transações feitas com integração (R$)"
      - name: quantidade_transacao_rateio_credito
        description: "Quantidade total de transações consideradas no crédito da repartição tarifária"
      - name: valor_rateio_credito
        description: "Valor total creditado em decorrência da repartição tarifária (R$)"
      - name: quantidade_transacao_rateio_debito
        description: "Quantidade total de transações consideradas no débito da repartição tarifária"
      - name: valor_rateio_debito
        description: "Valor total debitado em decorrência da repartição tarifária (R$)"
