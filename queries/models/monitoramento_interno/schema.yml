version: 2

models:
  - name: registros_status_viagem_inferida
    description: "Registros de status de GPS associados a viagens inferidas"
    columns:
      - name: data
        description: "Data da viagem [partição]"
        data_type: date
        quote: true
      - name: id_veiculo
        description: "{{ doc('id_veiculo') }}"
        data_type: string
        quote: true
      - name: id_empresa
        description: "Código identificador da empresa [extraído do id_veiculo]"
        data_type: string
        quote: true
      - name: timestamp_gps
        description: "{{ doc('timestamp_gps') }}"
        data_type: timestamp
        quote: true
      - name: timestamp_minuto_gps
        description: "Timestamp de emissão do sinal de GPS truncado em minutos"
        data_type: timestamp
        quote: true
      - name: posicao_veiculo_geo
        description: "Posição geográfica do veículo [ponto]"
        data_type: geography
        quote: true
      - name: servico_informado
        description: "Serviço informado pelo GPS"
        data_type: string
        quote: true
      - name: servico_realizado
        description: "{{ doc('servico') }}"
        data_type: string
        quote: true
      - name: shape_id
        description: "Identificador de um shape da tabela shapes do GTFS"
        data_type: string
        quote: true
      - name: sentido_shape
        description: "Sentido do shape [I - Ida, V - Volta]"
        data_type: string
        quote: true
      - name: shape_id_planejado
        description: "Identificador do shape planejado"
        data_type: string
        quote: true
      - name: trip_id
        description: "Identificador de uma viagem da tabela trips do GTFS"
        data_type: string
        quote: true
      - name: trip_id_planejado
        description: "Identificador do trip_id planejado"
        data_type: string
        quote: true
      - name: sentido
        description: "{{ doc('sentido') }}"
        data_type: string
        quote: true
      - name: start_pt
        description: "Ponto inicial do shape [geografia]"
        data_type: geography
        quote: true
      - name: end_pt
        description: "Ponto final do shape [geografia]"
        data_type: geography
        quote: true
      - name: distancia_planejada
        description: "{{ doc('distancia_planejada') }}"
        data_type: float64
        quote: true
      - name: distancia
        description: "Distância percorrida pelo veículo (m)"
        data_type: float64
        quote: true
      - name: feed_start_date
        description: "{{ doc('feed_start_date') }}"
        data_type: date
        quote: true
      - name: status_viagem
        description: "Status da posição no trajeto [start, middle, end, out]"
        data_type: string
        quote: true
      - name: indicador_intersecao_segmento
        description: "Indica se a posição intersecta com algum segmento do shape"
        data_type: boolean
        quote: true
      - name: datetime_partida
        description: "{{ doc('datetime_partida') }}"
        data_type: timestamp
        quote: true
      - name: datetime_chegada
        description: "{{ doc('datetime_chegada') }}"
        data_type: timestamp
        quote: true
      - name: distancia_inicio_fim
        description: "Distância entre o início e fim da viagem (km)"
        data_type: float64
        quote: true
      - name: id_viagem
        description: "{{ doc('id_viagem') }}"
        data_type: string
        quote: true
      - name: versao_modelo
        description: "{{ doc('versao') }}"
        data_type: string
        quote: true

  - name: viagem_inferida
    description: "Viagens inferidas a partir dos dados de GPS"
    columns:
      - name: id_viagem
        description: "{{ doc('id_viagem') }}"
        data_type: string
        quote: true
      - name: data
        description: "Data da viagem [partição]"
        data_type: date
        quote: true
      - name: id_empresa
        description: "Código identificador da empresa [extraído do id_veiculo]"
        data_type: string
        quote: true
      - name: id_veiculo
        description: "{{ doc('id_veiculo') }}"
        data_type: string
        quote: true
      - name: servico_informado
        description: "Serviço informado pelo GPS no momento da partida"
        data_type: string
        quote: true
      - name: servico_realizado
        description: "{{ doc('servico') }}"
        data_type: string
        quote: true
      - name: trip_id
        description: "Identificador de uma viagem da tabela trips do GTFS"
        data_type: string
        quote: true
      - name: shape_id
        description: "Identificador de um shape da tabela shapes do GTFS"
        data_type: string
        quote: true
      - name: sentido_shape
        description: "Sentido do shape [I - Ida, V - Volta]"
        data_type: string
        quote: true
      - name: distancia_inicio_fim
        description: "Distância entre o início e fim da viagem (km)"
        data_type: float64
        quote: true
      - name: distancia_planejada
        description: "{{ doc('distancia_planejada') }}"
        data_type: float64
        quote: true
      - name: shape_id_planejado
        description: "Identificador do shape planejado"
        data_type: string
        quote: true
      - name: trip_id_planejado
        description: "Identificador do trip_id planejado"
        data_type: string
        quote: true
      - name: sentido
        description: "{{ doc('sentido') }}"
        data_type: string
        quote: true
      - name: datetime_partida
        description: "{{ doc('datetime_partida') }}"
        data_type: timestamp
        quote: true
      - name: datetime_chegada
        description: "{{ doc('datetime_chegada') }}"
        data_type: timestamp
        quote: true
      - name: versao_modelo
        description: "{{ doc('versao') }}"
        data_type: string
        quote: true

  - name: gps_segmento_viagem
    description: "Segmentos de viagem associados a sinais de GPS"
    columns:
      - name: data
        description: "Data da viagem [partição]"
        data_type: date
        quote: true
      - name: id_viagem
        description: "{{ doc('id_viagem') }}"
        data_type: string
        quote: true
      - name: datetime_partida
        description: "{{ doc('datetime_partida') }}"
        data_type: datetime
        quote: true
      - name: datetime_chegada
        description: "{{ doc('datetime_chegada') }}"
        data_type: datetime
        quote: true
      - name: modo
        description: "{{ doc('modo') }}"
        data_type: string
        quote: true
      - name: id_veiculo
        description: "{{ doc('id_veiculo') }}"
        data_type: string
        quote: true
      - name: trip_id
        description: "Identificador de uma viagem da tabela trips do GTFS"
        data_type: int64
        quote: true
      - name: route_id
        description: "Identificador de uma rota da tabela routes do GTFS"
        data_type: string
        quote: true
      - name: shape_id
        description: "Identificador de um shape da tabela shapes do GTFS"
        data_type: string
        quote: true
      - name: id_segmento
        description: "Identificador do segmento do shape"
        data_type: string
        quote: true
      - name: servico
        description: "{{ doc('servico') }}"
        data_type: string
        quote: true
      - name: sentido
        description: "{{ doc('sentido') }}"
        data_type: string
        quote: true
      - name: quantidade_gps
        description: "Quantidade de sinais GPS detectados no segmento"
        data_type: int64
        quote: true
      - name: indicador_viagem_sobreposta
        description: "Indica se a viagem se sobrepõe a outra viagem do mesmo veículo"
        data_type: boolean
        quote: true
      - name: indicador_segmento_desconsiderado
        description: "Indica se o segmento deve ser desconsiderado na validação"
        data_type: boolean
        quote: true
      - name: indicador_servico_divergente
        description: "Indica se o serviço indicado nos dados de gps estava diferente do serviço informado na viagem"
        data_type: boolean
        quote: true
      - name: feed_version
        description: "{{ doc('feed_version') }}"
        data_type: string
        quote: true
      - name: feed_start_date
        description: "{{ doc('feed_start_date') }}"
        data_type: date
        quote: true
      - name: service_ids
        description: "Identificadores dos serviços disponíveis no GTFS"
        data_type: array
        quote: true
      - name: tipo_dia
        description: "{{ doc('tipo_dia') }}"
        data_type: string
        quote: true
      - name: versao
        description: "{{ doc('versao') }}"
        data_type: string
        quote: true
      - name: datetime_ultima_atualizacao
        description: "{{ doc('datetime_ultima_atualizacao') }}"
        data_type: datetime
        quote: true

  - name: viagem_validacao
    description: "Tabela que informa se a viagem informada está ou não válida de acordo com os parâmetros definidos"
    columns:
      - name: data
        description: "Data da viagem [partição]"
        data_type: date
        quote: true
      - name: id_viagem
        description: "{{ doc('id_viagem') }}"
        data_type: string
        quote: true
      - name: datetime_partida
        description: "{{ doc('datetime_partida') }}"
        data_type: datetime
        quote: true
      - name: datetime_chegada
        description: "{{ doc('datetime_chegada') }}"
        data_type: datetime
        quote: true
      - name: modo
        description: "{{ doc('modo') }}"
        data_type: string
        quote: true
      - name: id_veiculo
        description: "{{ doc('id_veiculo') }}"
        data_type: string
        quote: true
      - name: trip_id
        description: "Identificador de uma viagem da tabela trips do GTFS"
        data_type: int64
        quote: true
      - name: route_id
        description: "Identificador de uma rota da tabela routes do GTFS"
        data_type: string
        quote: true
      - name: shape_id
        description: "Identificador de um shape da tabela shapes do GTFS"
        data_type: string
        quote: true
      - name: servico
        description: "{{ doc('servico') }}"
        data_type: string
        quote: true
      - name: sentido
        description: "{{ doc('sentido') }}"
        data_type: string
        quote: true
      - name: distancia_planejada
        description: "{{ doc('distancia_planejada') }}"
        data_type: float64
        quote: true
      - name: velocidade_media
        description: "Velocidade média da viagem (km/h)"
        data_type: float64
        quote: true
      - name: quantidade_segmentos_verificados
        description: "Quantidade de segmentos considerados na validação"
        data_type: int64
        quote: true
      - name: quantidade_segmentos_validos
        description: "Quantidade de segmentos com pelo menos um sinal de GPS"
        data_type: int64
        quote: true
      - name: indice_validacao
        description: "Quantidade_segmentos_validos dividido por quantidade_segmentos_verificados"
        data_type: float64
        quote: true
      - name: indicador_viagem_sobreposta
        description: "Indica se a viagem se sobrepõe a outra viagem do mesmo veículo"
        data_type: boolean
        quote: true
      - name: indicador_trajeto_valido
        description: "Indica se o veículo cumpriu o trajeto [indice_validacao >= parametro_validacao]"
        data_type: boolean
        quote: true
      - name: indicador_servico_planejado_gtfs
        description: "Indica se o serviço estava planejado para o tipo dia no GTFS"
        data_type: boolean
        quote: true
      - name: indicador_servico_planejado_os
        description: "Indica se o serviço estava planejado para a faixa horária na OS [apenas para SPPO]"
        data_type: boolean
        quote: true
      - name: indicador_servico_divergente
        description: "Indica se o serviço indicado nos dados de gps estava diferente do serviço informado na viagem"
        data_type: boolean
        quote: true
      - name: indicador_shape_invalido
        description: "Indica se o shape existe no GTFS no feed vigente durante a data da viagem"
        data_type: boolean
        quote: true
      - name: indicador_acima_velocidade_max
        description: "Indica se a velocidade média da viagem está acima do limite estabelecido"
        data_type: boolean
        quote: true
      - name: indicador_viagem_valida
        description: "Indica se a viagem está válida conforme critérios definidos"
        data_type: boolean
        quote: true
      - name: parametro_validacao
        description: "Valor mínimo do indice_validacao para que a viagem seja validada"
        data_type: float64
        quote: true
      - name: tipo_dia
        description: "{{ doc('tipo_dia') }}"
        data_type: string
        quote: true
      - name: feed_version
        description: "{{ doc('feed_version') }}"
        data_type: string
        quote: true
      - name: feed_start_date
        description: "{{ doc('feed_start_date') }}"
        data_type: date
        quote: true
      - name: versao
        description: "{{ doc('versao') }}"
        data_type: string
        quote: true
      - name: datetime_ultima_atualizacao
        description: "{{ doc('datetime_ultima_atualizacao') }}"
        data_type: datetime
        quote: true
