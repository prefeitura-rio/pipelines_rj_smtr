      - check_gps_treatment:
          name: check_gps_treatment__gps
      - dbt_utils.unique_combination_of_columns:
          name: dbt_utils.unique_combination_of_columns__gps
          combination_of_columns:
            - datetime_gps
            - id_veiculo
            - latitude
            - longitude
