      - name: datetime_gps
        description: "Data e hora do recebimento da transmissão do GPS [GMT-3]"
      - name: datetime_captura
        description: "Data e hora da captura do dado de GPS [GMT-3]"
      - name: id_operadora
        description: "{{ doc('id_operadora') }}"
        tests:
