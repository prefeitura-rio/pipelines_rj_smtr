  - name: sumario_faixa_servico_dia_pagamento
    description: Sumário do subsídio dos serviços de ônibus [SPPO] por dia e faixa horária
    tests:
      - check_km_planejada:
          name: check_km_planejada__sumario_faixa_servico_dia_pagamento
