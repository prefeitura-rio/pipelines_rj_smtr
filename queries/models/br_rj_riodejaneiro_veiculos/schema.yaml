    tests:
      - dbt_utils.unique_combination_of_columns:
          name: unique_columns_gps_sppo
          combination_of_columns:
            - timestamp_gps
            - id_veiculo
            - latitude
            - longitude
    columns:
      - name: modo
        description: "SPPO – nesse arquivo só consta esse modo"
